<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    

    <div class="choices">
      <div class="choice" id="rock"><h2>✊</h2></div>
      <div class="choice" id="paper"><h2>🖐️</h2></div>
      <div class="choice" id="scissors"><h2>✌️</h2></div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

   








    

    <script src="script.js"></script>
    <footer>
      <div id="end">
        <h3>&#169;2024 vikash verma😎</h3>
      </div>
    </footer>
  </body>
</html>
